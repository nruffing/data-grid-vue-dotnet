name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  lib_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./DataGridVueDotnet
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
      - name: dotnet build
        run: dotnet build -c Release
        
  example_api_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./DataGridVueDotnetExample
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/example-api
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: example-api
          path: ${{env.DOTNET_ROOT}}/example-api

  lib_publish:
      runs-on: ubuntu-latest
      needs: [example_api_build, lib_build]
      steps:
        - name: publish on version change
        - uses: brandedoutcast/publish-nuget@v2
          with:
            PROJECT_FILE_PATH: DataGridVueDotnet/DataGridVueDotnet.csproj
            BUILD_CONFIGURATION: Release
            PACKAGE_NAME: DataGridVueDotnet  
            VERSION_REGEX: ^\s*<Version>(.*)<\/Version>\s*$
            TAG_COMMIT: true
            TAG_FORMAT: v*
            NUGET_KEY: ${{secrets.NUGET_API_KEY}}
            INCLUDE_SYMBOLS: true
  
  example_api_deploy:
    runs-on: ubuntu-latest
    needs: [example_api_build, lib_build]
    defaults:
      run:
        working-directory: ./DataGridVueDotnetExample
    environment:
      name: 'Production'
      url: ${{ steps.example_api_deploy.outputs.webapp-url }}    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: example-api   
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'data-group-vue-api-example'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_05C66992EE1E4240856CA5FAB1D9FD64 }}
